<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Blog-preview-card</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card-image">
          <img src="img/blogimage.png" alt="" />
        </div>
        <div class="card-content">
          <div class="category">Learning</div>
          <p class="published">Published 21 Dec 2023</p>
          <h3 class="title">HTML & CSS foundations</h3>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="author">
            <div class="author-img"><img src="img/userpic.png" alt="" /></div>
            <h3>Greg Hooper</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
